{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="header animate__animated animate__fadeIn">
    <img src="{% static 'img/logo.png' %}" alt="Логотип" class="logo pulse">
</div>

<div class="welcome-message animate__animated animate__fadeInUp">
    <h2>Добро пожаловать<br>в ресторан Avatariya!</h2>
</div>

<div class="main-menu animate__animated animate__fadeInUp">
    <div class="menu-grid">
        <a href="#" class="menu-item glass-effect">
            <i class="fas fa-star"></i>
            <span>Оставить отзыв</span>
        </a>
        <a href="#" class="menu-item glass-effect">
            <i class="fas fa-utensils"></i>
            <span>Меню</span>
        </a>
        <a href="#" class="menu-item glass-effect">
            <i class="fas fa-bell"></i>
            <span>Позвать официанта</span>
        </a>
        <a href="#" class="menu-item glass-effect">
            <i class="fas fa-info-circle"></i>
            <span>Информация о столе</span>
        </a>
        <a href="#" class="menu-item glass-effect">
            <i class="fas fa-receipt"></i>
            <span>Попросить счет</span>
        </a>
        <a href="#" class="menu-item glass-effect">
            <i class="fas fa-credit-card"></i>
            <span>Произвести оплату</span>
        </a>
    </div>
</div>

<footer class="footer">
    <div class="mascot">
        <img src="{% static 'img/mascot.png' %}" alt="Талисман" class="mascot-image">
    </div>
    <div class="social-links">
        <a href="#" class="social-link">
            <img src="{% static 'img/instagram.png' %}" alt="Instagram">
        </a>
        <a href="#" class="social-link">
            <img src="{% static 'img/telegram.png' %}" alt="Telegram">
        </a>
        <a href="#" class="social-link">
            <img src="{% static 'img/website.png' %}" alt="Website" class="website-icon">
        </a>
    </div>
</footer>
{% endblock %}
