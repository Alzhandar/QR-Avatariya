<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вызов официанта</title>
</head>
<body>
    <h1>Вызов официанта</h1>
    <p>Стол №: {{ table.number }}</p>

    {% if success_message %}
        <p style="color: green;">{{ success_message }}</p>
    {% endif %}
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <button type="submit">Вызвать официанта</button>
    </form>
</body>
</html>
